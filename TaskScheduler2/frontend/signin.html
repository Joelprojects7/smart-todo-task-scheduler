<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Sign In - AI T-Buddy</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#ffffff] dark group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#293038] px-10 py-3">
          <a href="index.html" class="flex items-center gap-4 text-black cursor-pointer">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-black text-lg font-bold leading-tight tracking-[-0.015em]">AI T-Buddy</h2>
          </a>
          <a href="signup.html">
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#293038] text-white text-sm font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">Sign Up</span>
            </button>
          </a>
        </header>
        <!-- Centered Login Form -->
        <div class="flex flex-1 items-center justify-center">
          <div class="w-[512px] max-w-[512px] py-5">
            <h3 class="text-black tracking-light text-2xl font-bold leading-tight text-left pb-2 pt-5">Sign In to T-Buddy</h3>
            <p class="text-black text-base font-normal leading-normal pb-3 pt-1">Welcome back! Please sign in to continue.</p>
            <div class="flex flex-col gap-4">
              <label class="flex flex-col">
                <input placeholder="Email address" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black focus:outline-0 focus:ring-0 border border-[#3c4753] bg-[#f0f0f0] focus:border-[#3c4753] h-14 placeholder:text-[#9dabb8] p-[15px] text-base font-normal leading-normal" value="" />
              </label>
              <label class="flex flex-col">
                <input placeholder="Password" type="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black focus:outline-0 focus:ring-0 border border-[#3c4753] bg-[#f0f0f0] focus:border-[#3c4753] h-14 placeholder:text-[#9dabb8] p-[15px] text-base font-normal leading-normal" value="" />
              </label>
            </div>
            <div class="text-right pt-2">
              <a href="#" class="text-[#1980e6] text-sm font-normal leading-normal">Forgot password?</a>
            </div>
            <div class="pt-4">
              <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Sign In</span>
              </button>
            </div>
            <p class="text-[#9dabb8] text-sm font-normal leading-normal pt-3 text-center">Don't have an account? <a href="signup.html" class="text-[#1980e6]">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
